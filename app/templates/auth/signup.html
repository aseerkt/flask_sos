{% extends "base.html" %} {% block title %} SOS | Sign Up{% endblock %} {% block
content %}
<form class="d-block mw-60" method="POST">
  <h3 class="text-center">Login</h3>
  <div class="mb-3 form-floating">
    <input
      class="form-control"
      type="text"
      id="full_name"
      name="full_name"
      placeholder="Sasi Anna"
    />
    <label class="form-label" for="full_name">Full name</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      class="form-control"
      type="text"
      id="email"
      name="email"
      placeholder="sasi@sasi.com"
    />
    <label class="form-label" for="email">Email Address</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />
    <label class="form-label" for="password">Password</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      class="form-control"
      type="password"
      id="password_again"
      name="password_again"
      placeholder="Password Again"
    />
    <label class="form-label" for="password_again">Password Again</label>
  </div>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>

{% endblock %}
